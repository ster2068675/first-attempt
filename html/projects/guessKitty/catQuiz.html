<!DOCTYPE html>

<!-- main page for quiz -->

<html>
    <head>
        <meta charset="utf-8">
        <title> CatQuiz </title>
        <link rel= "stylesheet" href= "catStyle.css">
        <script src= "quizCodeV2.js" defer>
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Guess that Kitty!!</h1>
        </div>

        <div class="score" id="score">
            Score: <br>
            Q: 1/20 <br>
            Correct so far: <br>
            Accuracy:
        </div>

        <div class="q-box" id="question">
            <span class="buttons">
                <button class="showAns" id="showAns">Correct Answer</button>
                <button class="nextQ" id="nextQ">Next Question</button>
            </span>
            <div class = "container" id="image"></div>
        </div>
        <div class="a-box">
            <span class="answers">
            <button class="choice" id="ans1"></button>
            <button class="choice" id="ans2"></button>
            <button class="choice" id="ans3"></button>
            <button class="choice" id="ans4"></button>
        </span>
        </div>

    </body>
</html>
